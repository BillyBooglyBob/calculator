<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="equation"></div>
            <div class="output">0</div>
        </div>
        <div class="buttons">
            <div class="r1">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            <div class="r2">
                <button class="7">7</button>
                <button class="8">8</button>
                <button class="9">9</button>
                <button class="/">รท</button>
            </div>
            <div class="r3">
                <button class="4">4</button>
                <button class="5">5</button>
                <button class="6">6</button>
                <button class="*">x</button>
            </div>
            <div class="r4">
                <button class="1">1</button>
                <button class="2">2</button>
                <button class="3">3</button>
                <button class="-">-</button>
            </div>
            <div class="r5">
                <button class=".">.</button>
                <button class="0">0</button>
                <button class="=">=</button>
                <button class="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
